<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONP使用方法</title>

    <style>
        div{
            width:300px;
            height: 100px;
            border:solid 1px #78a;
        }
    </style>

</head>
<body>
    <div id="result"></div>
    <script>
        //处理数据
        function handle(data){
            // 设置div
            const result = document.getElementById('result');
            result.innerHTML = data.name;
        }
    </script>

    <!-- 隔壁js/app.js的地址：我们通过liveserver打开。如果有中文，会加很多百分号用于编码 -->
    <!-- <script src="http://127.0.0.1:5500/SOP/js/app.js"></script> -->

    <!-- 现在我们注释上面的链接，而是通过/JSONP来调用server2.js -->
    <script src="http://localhost:9000/jsonp"></script>
</body>
</html>
