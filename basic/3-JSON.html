<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json响应</title>
    <style>
        div{
            width:200px;
            height:100px;
            border:solid 1px #89b
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 绑定键盘按下事件
        window.onkeydown = function(){
            // 发送请求
            const xhr = new XMLHttpRequest();
            // 初始化
            xhr.open('GET','http://localhost:8000/json-server')
            
            // 自动转换！通过设置xhr的属性
            xhr.responseType = 'json'

            // 发送
            xhr.send()
            // 事件绑定

            xhr.onreadystatechange = function(){
                if(xhr.readyState==4 && xhr.status>=200 && xhr.status<300){
                    // 还记得吗？后端server返回的是json格式的字符串！我们要把它变回json
                    /* 1. 手动转换  */
                    // let data = JSON.parse(xhr.response) // xhr.response是字符串
                    // console.log(data)

                    /* 2. 自动转换 */
                    console.log(xhr.response)
                    document.querySelector('div').innerHTML = xhr.response.name;
                }
            }
 
        }
    </script>
</body>
</html>
